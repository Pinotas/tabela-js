<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto final JS</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Meu Blog</h1>

    <div id="postDetails">
      <label for="postTitle">Título:</label>
      <input type="text" id="postTitle" />
      <br />
      <label for="postContent">Conteúdo:</label>
      <textarea id="postContent"></textarea>
      <br />
      <label for="authorName">Seu Nome:</label>
      <input type="text" id="authorName" />
      <br />
      <button onclick="criarPost()">Criar Post</button>
    </div>

    <div class="posts-container">
      <h2>Posts Antigos</h2>
      <div id="searchSection">
        <input
          type="text"
          id="searchInput"
          placeholder="Pesquisar por título"
          oninput="pesquisarPosts()"
        />
        <button onclick="pesquisarPosts()">Pesquisar</button>
      </div>
      <ul id="postList"></ul>
    </div>

    <script src="blog.js"></script>
  </body>
</html>
