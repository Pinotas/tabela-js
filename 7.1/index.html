<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Tabela site da Alemanha</title>
  </head>
  <body>
    <h1>As minhas encomendas</h1>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Estado</th>
          <th>Preço</th>
        </tr>
      </thead>
      <tbody id="table-body"></tbody>
    </table>
    <form id="new-order-form">
      <select name="order-currency">
        <option value="EUR">€ - EUR</option>
        <option value="USD">$ - USD</option>
        <option value="GBP">£ - GBP</option>
      </select>
      <div id="order-products-form"></div>
      <button type="button" id="add-product">Adicionar Produto</button>
      <button type="submit">Criar Encomenda</button>
    </form>
    <script type="module" src="app.js"></script>
  </body>
</html>
