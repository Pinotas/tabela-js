<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Feed de Posts</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="search-bar">
      <input type="text" id="search-input" placeholder="Pesquisar por título" />
      <button onclick="searchPosts()">Pesquisar</button>
      <p id="post-count">0 posts encontrados</p>
    </div>

    <div class="post-feed" id="post-feed">
      <!-- Aqui serão exibidos os posts -->
    </div>

    <div class="new-post">
      <textarea
        id="new-post-content"
        placeholder="Escreva seu novo post"
      ></textarea>
      <button onclick="submitPost()">Publicar</button>
    </div>

    <script src="blog.js"></script>
  </body>
</html>
