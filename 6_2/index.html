<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Formulário</h1>
      <div id="post" class="post">Aprende a fazer um suposto formulário xD</div>
      <br />
      <br />
      <div id="comment-area">
        <div class="commentClass">
          <strong>Nome do autor</strong>
          <p>Que cena bonita</p>
        </div>
      </div>
      <form id="comment-form">
        <input name="author" type="text" placeholder="Author Name" />
        <br />
        <textarea
          id="texArea"
          name="comment-Text"
          type="texArea"
          placeholder="Write your comment"
        ></textarea>
        <br />
        <button type="submit">Post</button>
      </form>
      <p id="feedback"></p>
    </div>
    <script src="app.js"></script>
  </body>
</html>
